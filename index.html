<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <div class="container bg-warning mt-3 py-3 rounded-pill">
        <div class="row text-center">
            <div class="col-12">
                <h1>Size Özel Yapılacaklar Listesi</h1>
            </div>
        </div>
   </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="txtItem" title="title" placeholder="Bugün Ne Yapacaksın?">
                            <div class="input-group-append">
                                <div class="btn btn-outline-secondary" type="button" id="btnCreate">Ekle</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header text-center"> Yapılacaklar Listem <button id="deleteAll" class="btn btn-danger btn-sm d-none">Seçilen ögeleri sil</button> </div>
                    <ul id="myList" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/ornek.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
